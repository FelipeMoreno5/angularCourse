
<h4>Listado</h4>
  <ul class="list-group">
    <li *ngFor="
           let character of characterList;
           let i = index;

          "
      class="list-group.item d-flex justify-content-between"
      [ngClass]="{'list-group-item-success': true}">

      <div >

        <span class="text-primary"> {{ i +1 }}. </span>

        <span>{{ character.name }} - </span>

        <strong>Power: </strong>

        <span>{{ character.power }} </span>

      </div>


    <button (click)="deleteCharacterById( character.id )" class="btn btn-danger">
      x
    </button>

    </li>

  </ul>
